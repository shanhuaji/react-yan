<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function colorRgb(color) {
        // 16进制颜色值的正则
        var reg = /^#([0-9a-fA-f]{3}|[0-9a-fA-f]{6})$/;
        // 把颜色值变成小写
        color = color.toLowerCase();
        if (reg.test(color)) {
          // 如果只有三位的值，需变成六位，如：#fff => #ffffff
          if (color.length === 4) {
            var colorNew = "#";
            for (var i = 1; i < 4; i++) {
              /* 两个ff */
              colorNew += color.slice(i, i + 1).concat(color.slice(i, i + 1));
            }
            color = colorNew;
          }
          // 处理六位的颜色值，转为RGB
          var colorChange = [];
          for (var i = 1; i < 7; i += 2) {
            /* parseInt 0x开头 代表16进制 */
            colorChange.push(parseInt("0x" + color.slice(i, i + 2)));
            console.log(parseInt("0x" + color.slice(i, i + 2)));
          }
          /* 转换为字符串 拼接 */
          return "RGB(" + colorChange.join(",") + ")";
        } else {
          return color;
        }
      }
      console.log(colorRgb("#666666"));
    </script>
  </body>
</html>
