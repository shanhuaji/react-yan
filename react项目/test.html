           无论执行成功还是失败 都会执行finally方法
           promise有静态方法all和race  
           all:通过多个实例合成一个新的promise实例，参数是一个数组，所有的状态都是resolve 才是resolve

           async/await
           async是一个修饰函数，被修饰的函数变成一个promise 拥有then和catch的方法，async是异步的，可以让后边的
           函数继续执行，await同步的，只能在async中使用，阻塞程序等待await执行完成，返回resolve，抛出异常等于返回resolve
