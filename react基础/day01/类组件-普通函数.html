<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="box"></div>
    <div id="box1"></div>
    <script type="text/babel">
      let { Component } = React;
      class App extends Component {
        /* constructor(props) {
          super(props);
          this.fn = this.fn.bind(this);
        } */
        fn() {
          console.log("普通函数");
          console.log("this", this);
        }
        fn1 = () => {
          console.log("箭头函数");
          console.log("this", this);
        };
        render() {
          return (
            <div>
              <button onClick={this.fn.bind(this)}>普通函数</button>
              <button onClick={this.fn1}>箭头函数</button>
            </div>
          );
        }
      }
      ReactDOM.render(<App></App>, document.querySelector("#box"));

      class Type extends Component {
        constructor(props) {
          super(props);
          this.fn = this.fn.bind(this);
        }
        componentDidMount() {
          let btn = document.querySelector("#btn");
          btn.addEventListener("click", function () {
            console.log("this", this);
          });

          btn.addEventListener("click", this.fn);
        }
        fn = () => {
          console.log(111111);
        };
        render() {
          return <button id="btn">真实DOM</button>;
        }
      }
      ReactDOM.render(<Type></Type>, document.querySelector("#box1"));
    </script>
  </body>
</html>
