<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <div id="box"></div>
    <script type="text/babel">
        class Type extends React.Component{
            constructor(props){
                super(props)
                this.state={
                    count:10
                }
            }
            clickHandler=()=>{
               /*  this.setState({
                    count: ++ this.state.count
                }) */
                this.setState(({count})=>{
                    count++
                    return {count}
                },()=>{
                    console.log(this.state.count);
                })
            }
            render(){
                let {children} = this.props
                let {count} = this.state
                ''
                return <div>
                        <button onClick={this.clickHandler}>+</button><br/>
                        <span>{count}</span>
                        {children}
                    </div>
            }
        }
        class Son extends React.Component{
            constructor(props){
                super(props)
            }
            render(){
                return <div>
                            <span>子组件</span>
                       </div>
            }
        }
        ReactDOM.render(<Type><Son></Son></Type>,document.querySelector("#app"))
        
        let {useState} = React
       
        function Fn(){  
           
            let [count] = useState(0)
            function handler(){
                count++
            }
            return <div>
                      <button onClick={handler}>点击</button>
                    <span>{count}</span> 
                        <span>函数组件</span>
                    </div>
        }
            ReactDOM.render(<Fn></Fn>,document.querySelector("#box"))
    </script>
